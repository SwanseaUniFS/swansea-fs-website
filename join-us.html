<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swansea Formula Student</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="public/favicon.ico" />
    <link rel="icon" type="image/png" sizes="48x48" href="/public/SwanseaLogoCar48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="public/SwanseaLogoCar96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="public/SwanseaLogoCar.png">    <link

      rel="stylesheet"
    />
  </head>

  <body>
  <header id="header">
    <div class="container">
      <div class="header-wrapper">
        <div class="logo">
          <a href="/" aria-label="Home">
            <svg viewBox="0 0 257 143" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Swansea University">
              <image href="public/logo.png" width="257" height="143" preserveAspectRatio="xMidYMid meet" />
            </svg>
          </a>
        </div>

        <nav>
          <ul class="navbar-nav">
            <li class="nav-item"><a href="/car.html" class="nav-link">The Car</a></li>
            <li class="nav-item"><a href="/history.html" class="nav-link">History</a></li>
            <li class="nav-item"><a href="/team.html" class="nav-link">Team</a></li>
            <li class="nav-item"><a href="/sponsors.html" class="nav-link">Sponsors</a></li>
            <li class="nav-item"><a href="/gallery.html" class="nav-link">Gallery</a></li>
            <li class="nav-item"><a href="/join-us.html" class="nav-link">Join Us</a></li>
          </ul>
        </nav>

        <div id="mobile-menu-toggle" aria-label="Toggle menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- ✅ CONTACT SECTION (NEW) -->
  <main class="contact-page">
    <section class="contact-section">
      <div class="container">
        <div class="contact-card">
          <h1 class="contact-title">Contact Us</h1>
          <p class="contact-intro">
            If you have any questions or would like to get in touch with Swansea University Racing, please fill out the form below.
          </p>

          <form
            action="https://formspree.io/f/mblzknll"
            class="contact-form"
            id="contactForm"
            method="post"
            name="contactForm"
          >
            <div class="contact-grid">
              <div class="field">
                <label for="name">Your Name</label>
                <input id="name" name="name" required type="text" autocomplete="name" />
              </div>

              <div class="field">
                <label for="organization">Your Organization</label>
                <input id="organization" name="organization" placeholder="Optional" type="text" autocomplete="organization" />
              </div>

              <div class="field">
                <label for="email">Your Email</label>
                <input id="email" name="email" required type="email" autocomplete="email" />
              </div>

              <div class="field">
                <label for="subject">Subject</label>
                <input id="subject" name="subject" required type="text" />
              </div>

              <div class="field field--full">
                <label for="message">Message</label>
                <textarea id="message" name="message" required rows="6"></textarea>
              </div>

              <!-- Honeypot stays (good anti-spam) -->
              <div style="display:none;">
                <label>Leave this field empty:</label>
                <input name="_honeypot" type="text" />
              </div>

              <!-- ✅ CAPTCHA REMOVED -->
              <div class="field field--full">
                <button class="contact-submit" type="submit">Send Message</button>
                <p class="form-message" id="formMessage" aria-live="polite"></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- ✅ Existing Partners section -->
  <section class="section-2 partners-section">
    <div class="container">
      <div class="title">
        <h2>Our Partners</h2>
      </div>

      <div class="sponsors-logos" aria-label="Partner logos">
        <!-- ... keep your sponsor logos exactly as they are ... -->
      </div>
    </div>
  </section>

  <footer class="footer">
    <!-- ... keep your footer exactly as it is ... -->
  </footer>

  <script>
    // ===== Mobile menu =====
    document.addEventListener("DOMContentLoaded", () => {
      const header = document.getElementById("header");
      const toggle = document.getElementById("mobile-menu-toggle");
      const navLinks = header.querySelectorAll("nav a");

      if (!header || !toggle) return;

      const openMenu = () => {
        header.classList.add("mobile-menu-opened");
        toggle.classList.add("toggled");
        document.documentElement.classList.add("no-scroll");
        toggle.setAttribute("aria-expanded", "true");
      };

      const closeMenu = () => {
        header.classList.remove("mobile-menu-opened");
        toggle.classList.remove("toggled");
        document.documentElement.classList.remove("no-scroll");
        toggle.setAttribute("aria-expanded", "false");
      };

      const isOpen = () => header.classList.contains("mobile-menu-opened");

      toggle.setAttribute("role", "button");
      toggle.setAttribute("tabindex", "0");
      toggle.setAttribute("aria-expanded", "false");

      toggle.addEventListener("click", (e) => {
        e.stopPropagation();
        isOpen() ? closeMenu() : openMenu();
      });

      toggle.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          isOpen() ? closeMenu() : openMenu();
        }
        if (e.key === "Escape") closeMenu();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeMenu();
      });

      navLinks.forEach((link) => link.addEventListener("click", closeMenu));

      window.addEventListener("resize", () => {
        if (window.innerWidth >= 768) closeMenu();
      });
    });
  </script>
</body>
